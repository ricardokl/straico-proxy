[package]
name = "straico-proxy"
version = "0.2.0"
edition = "2021"

[dependencies]
actix-web = "4.9.0"
clap = { version = "4.5.31", features = ["derive", "env"] }
derive = "1.0.0"
flexi_logger = "0.28.0"
futures = "0.3.31"
log = "0.4.22"
bytes = "1.6.1"
futures-util = "0.3.31"
once_cell = "1.21.3"
regex = "1.11.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
straico-client = { path = "../client" }
thiserror = "1.0.63"
anyhow = "1.0.86"
reqwest = { version = "0.12.23", features = ["json"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = "0.1.15"
rand = "0.8.5"
either = "1.13.0"
uuid = { version = "1.8.0", features = ["v4"] }

[dev-dependencies]
straico-proxy = { path = "." }
actix-http = "3"
actix-rt = "2"